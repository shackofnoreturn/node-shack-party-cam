<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Compatibility Metadata -->
    <meta charset="UTF-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="application-name" content="Shack Party Cam">
	<meta name="apple-mobile-web-app-title" content="Shack Party Cam">

    <title>Shack Party Cam</title>

    <!-- Link to site manifest -->
    <link rel="manifest" href="site.webmanifest">

    <!-- Links to icons -->
    <!-- TODO - Create icons -->
    <link rel="apple-touch-icon" sizes="180x180" href="icons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="icons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="icons/favicon-16x16.png">
    <link rel="manifest" href="site.webmanifest">
    <link rel="mask-icon" href="icons/safari-pinned-tab.svg" color="#603cba">

    <!-- TODO - Alter colors to application theme -->
    <meta name="msapplication-TileColor" content="#603cba">
    <meta name="theme-color" content="#ffffff">

    <!-- Link to main style sheet -->
    <link rel="stylesheet" href="css/style.css"> 
</head>
<body>
    <div class="loading-screen">
        <img src="/img/logo.svg" class="logo" logo">
    </div>
    
    <!-- Camera -->
    <main id="camera">

        <!-- Camera sensor -->
        <canvas id="camera--sensor"></canvas>
        
        <!-- Camera view -->
        <video id="camera--view" autoplay playsinline></video>
        
        <!-- Camera output -->
        <img src="//:0" alt="" id="camera--output" onerror="this.remove()">

        <!-- Camera trigger -->
        <button id="camera--trigger">Take a picture</button>
    </main>

    <!-- Reference to your JavaScript file -->
    <script src="app.js"></script>

</body>
</html>
